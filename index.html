<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <div class="title">
        <h1>Dylan's Quite Drab Calculator</h1>
    </div>
    <section>
        <div class="addition"> 
            <input type="number" id="addition-input-1" />
            <span>+</span>
            <input type="number" id="addition-input-2" />
            <span>=</span>
            <span id="addition-answer"></span>
            <br>
            <button id="addition-button">ADD!</button>
        </div>
        <div class="subtraction"> 
            <input type="number" id="subtraction-input-1" />
            <span>-</span>
            <input type="number" id="subtraction-input-2" />
            <span>=</span>
            <span id="subtraction-answer"></span>
            <br>
            <button id="subtraction-button">SUBTRACT!</button>
        </div>
        <div class="multiplication"> 
            <input type="number" id="multiplication-input-1" />
            <span>*</span>
            <input type="number" id="multiplication-input-2" />
            <span>=</span>
            <span id="multiplication-answer"></span>
            <br>
            <button id="multiplication-button">MULTIPLY!</button>
        </div>
        <div class="division"> 
            <input type="number" id="division-input-1" />
            <span>/</span>
            <input type="number" id="division-input-2" />
            <span>=</span>
            <span id="division-answer"></span>
            <br>
            <button id="division-button">DIVIDE!</button>
        </div>
    </section>
    <script type="module" src="app.js"></script>
</body>

</html>
